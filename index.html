<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<script src="https://www.eventbrite.com/static/widgets/eb_widgets.js"></script>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var pathname = window.location.pathname;
        // Assuming the URL structure is something like /MyUrl/876445591357
        var eventId = pathname.split('/')[2]; // Adjust the index based on your actual URL structure
Alert(eventId);
        var exampleCallback = function () {
            console.log('Order complete!');
        };

        window.EBWidgets.createWidget({
            widgetType: 'checkout',
            eventId: eventId, // Use the dynamically obtained eventId
            iframeContainerId: 'example-widget-trigger',
            iframeContainerHeight: 1024,
            onOrderComplete: exampleCallback,
        });
    });
</script>
</head>
<body >
 <div style="height:1024px" id="example-widget-trigger"></div>
</body>
</html>
